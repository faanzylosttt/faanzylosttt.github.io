<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT ALFAAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/kq3wra.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-icon span {
            display: block;
            height: 4px;
            background: white;
            margin: 6px 0;
            border-radius: 2px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Dropdown Menu -->
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="#" onclick="alert('Menu 1 dipilih')">Menu 1</a>
                <a href="#" onclick="alert('Menu 2 dipilih')">Menu 2</a>
                <a href="#" onclick="alert('Menu 3 dipilih')">Menu 3</a>
            </div>

            <h1>PAYMENT ALFAAN</h1>
            
            <div class="payment-method" onclick="copyText('082281704226')">
                <span>ðŸ’³ DANA: 082281704226</span>
            </div>
            
            <div class="payment-method" onclick="copyText('082281704226')">
                <span>ðŸ’³ GOPAY: 082281704226</span>
            </div>
            
            <div class="payment-method" onclick="copyText('082281704226')">
                <span>ðŸ’³ OVO: 082281704226</span>
            </div>
            
            <button class="show-qris-button" onclick="toggleQRIS()">Tampilkan QRIS</button>

            <div id="qris-container" class="qris-container">
                <div class="qris">
                    <a href="https://files.catbox.moe/2ppy45.jpg" target="_blank">
                        <img src="https://files.catbox.moe/2ppy45.jpg" alt="QRIS - Klik untuk memperbesar">
                    </a>
                </div>
            </div>
            
            <div class="footer">
                PEMBUAT WEB: <span>AL FAANZY HOSTING</span> <br>
                <a href="tel:082281704226">082281704226</a>
            </div>

            <div class="warning-text">
                JANGAN LUPA UNTUK KIRIM BUKTI TRANSFER
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        âœ” Nomor berhasil disalin!
    </div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            }).catch(err => {
                alert("Gagal menyalin teks: " + err);
            });
        }

        function toggleQRIS() {
            const qrisContainer = document.getElementById('qris-container');
            if (qrisContainer.style.display === 'none' || qrisContainer.style.display === '') {
                qrisContainer.style.display = 'block';
            } else {
                qrisContainer.style.display = 'none';
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Notifikasi hilang setelah 3 detik
        }

        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
