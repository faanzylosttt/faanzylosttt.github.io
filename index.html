<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu Panel Jasteb Faanzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://files.catbox.moe/5bpqir.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Transparansi latar belakang */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Pilih Panel Jasteb Anda</h2>
        <button onclick="checkPassword('https://ramadhanmoon.nicohosting.my.id/sewafaanzy1/ultimate', '12345')">Masuk ke Ultimate</button>
        <button onclick="checkPassword('https://example.com/page2', '67890')">Masuk ke Page 2</button>
        <button onclick="checkPassword('https://example.com/page3', 'abcde')">Masuk ke Page 3</button>
    </div>

    <script>
        function checkPassword(url, correctPassword) {
            const userPassword = prompt("Masukkan password untuk mengakses halaman ini:");

            if (userPassword === correctPassword) {
                alert("Password benar! Anda akan diarahkan ke halaman.");
                window.location.href = url;
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        }
    </script>
</body>
</html>
