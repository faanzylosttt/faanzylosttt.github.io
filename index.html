<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu Panel Jasteb Faanzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://files.catbox.moe/5bpqir.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Transparansi latar belakang */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2 id="menu-title">Pilih Panel Jasteb Anda</h2>
        <div id="menu-buttons"></div>
    </div>

    <script>
        // Konfigurasi menu
        const menuConfig = [
            {
                text: "Panel Sopoo",
                url: "https://ramadhanmoon.nicohosting.my.id/sewafaanzy1/ultimate",
                password: "12345",
                promptMessage: "Masukkan password untuk Panel Sopoo",
                successMessage: "Password benar! Anda akan diarahkan ke Panel Sopoo.",
                errorMessage: "Password salah! Silakan coba lagi."
            },
            {
                text: "Masuk ke Page 2",
                url: "https://example.com/page2",
                password: "67890",
                promptMessage: "Masukkan password untuk Page 2",
                successMessage: "Password benar! Anda akan diarahkan ke Page 2.",
                errorMessage: "Password salah! Silakan coba lagi."
            },
            {
                text: "Masuk ke Page 3",
                url: "https://example.com/page3",
                password: "abcde",
                promptMessage: "Masukkan password untuk Page 3",
                successMessage: "Password benar! Anda akan diarahkan ke Page 3.",
                errorMessage: "Password salah! Silakan coba lagi."
            }
        ];

        // Memuat tombol-tombol menu secara otomatis
        const menuButtonsContainer = document.getElementById('menu-buttons');

        menuConfig.forEach(menu => {
            const button = document.createElement('button');
            button.textContent = menu.text;
            button.onclick = () => checkPassword(menu);
            menuButtonsContainer.appendChild(button);
        });

        // Fungsi untuk validasi password
        function checkPassword(menu) {
            const userPassword = prompt(menu.promptMessage);

            if (userPassword === menu.password) {
                alert(menu.successMessage);
                window.location.href = menu.url;
            } else {
                alert(menu.errorMessage);
            }
        }
    </script>
</body>
</html>
