<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu dengan Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .menu-container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .menu-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Masukkan Password</h2>
        <input type="password" id="password" placeholder="Masukkan password">
        <button onclick="checkPassword()">Masuk</button>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "12345"; // Ganti dengan password yang Anda tentukan
            const userPassword = document.getElementById('password').value;

            if (userPassword === correctPassword) {
                alert("Password benar! Anda akan diarahkan ke halaman lain.");
                window.location.href = "https://ramadhanmoon.nicohosting.my.id/sewafaanzy1/ultimate"; // Ganti dengan URL tujuan
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        }
    </script>
</body>
</html>
