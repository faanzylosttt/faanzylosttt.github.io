<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FAANZY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background: #000;
            color: #fff;
            padding: 10px 0;
        }
        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .qris-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .qris-buttons a {
            text-decoration: none;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Sudah disalin: ' + text);
            });
        }
    </script>
</head>
<body>
    <div class="marquee">
        <span>FAANZY HOSTING ALL KEBUTUHAN</span>
    </div>

    <h1>PAYMENT FAANZY</h1>

    <div>

    <div>

        <button class="button" onclick="copyToClipboard('082281704226')">Salin GOPAY</button>
    </div>

    <div>
        <p>OVOðŸ’³</p>
        <button class="button" onclick="copyToClipboard('082281704226')">Salin OVO</button>
    </div>

    <div>
        <p>QRISðŸ’³</p>

            <a href="https://files.catbox.moe/2ppy45.jpg" download>
                <button class="button">Download QRIS PNG</button>
            </a>
